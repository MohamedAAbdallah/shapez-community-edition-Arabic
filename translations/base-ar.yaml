        desc: لقد فعلتها! لقد قمت بفتح <strong>وضع اللعب الحر</strong>! هذا يعني أن الأشكال الآن يتم توليدها بشكل <strong>عشوائي</strong>!<br><br> نظرًا لأن المركز سيطلب <strong>تدفق البيانات</strong> من الآن فصاعدًا، أوصي بشدة ببناء آلة تقوم تلقائيًا بتسليم الشكل المطلوب!<br><br> تقوم HUB بإخراج الشكل المطلوب على طبقة الأسلاك، لذا كل ما عليك فعله هو تحليله وتكوين مصنعك تلقائيًا بناءً على ذلك.
    reward_blueprints:
        title: مخططات
        desc: يمكنك الآن <strong>نسخ ولصق</strong> أجزاء من مصنعك! حدد منطقة (اضغط على CTRL، ثم اسحب بالماوس)، واضغط 'C' للنسخ.<br><br>اللصق <strong>ليس مجانيًا</strong>، تحتاج إلى إنتاج <strong>أشكال المخططات</strong> لتتمكن من دفع ثمنها! (تلك التي قمت بتسليمها للتو).
    no_reward:
        title: المستوى التالي
        desc: "هذا المستوى لم يمنحك أي مكافأة، ولكن المستوى التالي سيفعل! <br><br> ملاحظة: من الأفضل ألا تدمر مصنعك الحالي - تحتاج إلى <strong>جميع</strong> تلك الأشكال مرة أخرى لاحقًا ل<strong>فتح التحديثات</strong>!"
    no_reward_freeplay:
        title: المستوى التالي
        desc: تهانينا! بالمناسبة، المزيد من المحتوى مخطط له للنسخة المستقلة!
    reward_balancer:
        title: موازن
        desc: لقد تم فتح <strong>الموازن المتعدد الوظائف</strong> - يمكن استخدامه لبناء مصانع أكبر عن طريق <strong>فصل ودمج العناصر</strong> على أحزمة متعددة!
    reward_merger:
        title: دمج مدمج
        desc: لقد قمت بفتح إصدار <strong>دمج</strong> من <strong>الموازن</strong> - يقبل مدخلين ويدمجهم في حزام واحد!
    reward_belt_reader:
        title: قارئ الحزام
        desc: لقد قمت الآن بفتح <strong>قارئ الحزام</strong>! يسمح لك بقياس تدفق الحزام.<br><br> وانتظر حتى تفتح الأسلاك - عندها سيكون الأمر مفيدًا حقًا!
    reward_rotater_180:
        title: دوران (180 درجة)
        desc: لقد قمت بفتح <strong>الدوران</strong> بزاوية 180 درجة! - يسمح لك بتدوير الشكل بزاوية 180 درجة (مفاجأة! :D)
    reward_display:
        title: شاشة
        desc: "لقد قمت بفتح <strong>الشاشة</strong> - اتصل بإشارة على طبقة الأسلاك لتصورها!<br><br> ملاحظة: هل لاحظت أن قارئ الحزام والتخزين يعرضان آخر عنصر قرأه؟ جرب عرضه على الشاشة!"
    reward_constant_signal:
        title: إشارة ثابتة
        desc: لقد قمت بفتح <strong>البناء الإشارة الثابتة</strong> على طبقة الأسلاك! هذا مفيد لتوصيله إلى <strong>مرشحات العناصر</strong> على سبيل المثال.<br><br> يمكن للإشارة الثابتة إصدار <strong>شكل</strong>، <strong>لون</strong> أو <strong>boolean</strong> (1 / 0).
    reward_logic_gates:
        title: بوابات منطقية
        desc: لقد قمت بفتح <strong>البوابات المنطقية</strong>! لا تحتاج إلى أن تكون متحمسًا حيال ذلك، لكنها في الحقيقة رائعة جدًا!<br><br> مع هذه البوابات يمكنك الآن حساب عمليات AND وOR وXOR وNOT.<br><br> كمكافأة على ذلك، أعطيتك أيضًا <strong>ترانزستور</strong>!
    reward_virtual_processing:
        title: معالجة افتراضية
        desc: لقد أعطيتك مجموعة كاملة من المباني الجديدة التي تسمح لك بـ <strong>محاكاة معالجة الأشكال</strong>!<br><br> يمكنك الآن محاكاة قاطع، دوران، تكديس والمزيد على طبقة الأسلاك! مع ذلك لديك الآن ثلاث خيارات لمتابعة اللعبة:<br><br> - بناء <strong>آلة مؤتمتة</strong> لإنشاء أي شكل ممكن يطلبه HUB (أوصي بتجربتها!).<br><br> - بناء شيء رائع باستخدام الأسلاك.<br><br> - الاستمرار في اللعب بشكل عادي.<br><br> مهما كان ما تختاره، تذكر أن تستمتع!
    reward_wires_painter_and_levers:
        title: الأسلاك & الرسام الرباعي
        desc: "لقد قمت بفتح <strong>طبقة الأسلاك</strong>: إنها طبقة منفصلة فوق الطبقة العادية وتقدم الكثير من الميكانيكيات الجديدة!<br><br> في البداية قمت بفتح لك <strong>الرسام الرباعي</strong> - اتصل بالفتحات التي ترغب في طلاءها على طبقة الأسلاك!<br><br> للتبديل إلى طبقة الأسلاك، اضغط على <strong>E</strong>. <br><br> ملاحظة: <strong>قم بتمكين التلميحات</strong> في الإعدادات لتفعيل درس الأسلاك!"
    reward_filter:
        title: فلتر العناصر
        desc: لقد قمت بفتح <strong>فلتر العناصر</strong>! سوف يوجه العناصر إما إلى الخروج العلوي أو الأيمن اعتمادًا على ما إذا كانت تطابق الإشارة من طبقة الأسلاك أم لا.<br><br> يمكنك أيضًا إدخال إشارة boolean (1 / 0) لتفعيلها أو تعطيلها تمامًا.
    reward_demo_end:
        title: نهاية العرض
        desc: لقد وصلت إلى نهاية النسخة التجريبية!
